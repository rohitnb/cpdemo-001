<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} TUC </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for('index')}}"><img src="https://avatars.githubusercontent.com/u/129791464?s=400&u=5d4af917c5200d482c69b28e7a7acee776512789&v=4" style="width:50px;height:50px;"> TUC™ </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('singleinputs')}}"> TUC™ Single Inputs</a>
            </li>
        </div>
    </nav>
    <hr>
    <div class="content">
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center align-items-center my-1">
            {% block content %} {% endblock %}
        </div>     
    </div>
</body>
</html>
